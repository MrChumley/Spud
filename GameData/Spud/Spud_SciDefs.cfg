//	Spud Science Definitions for Kerbal Space Program
//	By MrChumley 
//	REQUIRES Kopernicus and ModuleManager!

@EXPERIMENT_DEFINITION[*]:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		SpudSrfLandedCraterRims = The mountianous terrain here consists of monotone colored highly dense dust and ice.
		SpudSrfLandedMidlands = The terrain here seems to have been recently disturbed.  You collect an ample sample.
		SpudSrfLandedCraters = The surface here consists of Ice that appears to have been recently disturbed.  You expertly select a sample sized sample.
		SpudSrfLandedMatorMountain = You are quite sure what to do with this sample.  You resist the urge to taste, and process, and catalogue your find.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
	@RESULTS
	{
		SpudInSpace = The crew reports that the amazing views from high over Spud are better for moral than the bleakness of deep space.
		SpudInSpaceLow = You look down at the surface. You note some dramatic topography.
		SpudSrfLanded = You look up and search the sky for Kebin. Suddenly, you feel very aware.
		SpudSrfLanded = You start to say something well thought out, and poignant about the plight of Kerbal-kind in this grand universe, only to be cut off by urgent radio chatter that the controller is experincing déjà vu, again!
	}
}
